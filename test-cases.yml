---
- summary: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  requirement: |
    При вводе ключевого слова в поле ввода "Search" на странице отображаются только товары, имеющие в своем названии введенное ключевое слово.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    iPhone
  steps:
    - Переходим в поле ввода "Search"
    - Вводим iPhone
  expected-result: |
    Пользователь видит на странице только товары, в названии которых есть слово 'iPhone'.

- summary: |
    Пользователь должен иметь возможность искать товары по категории.
  requirement: |
    При выборе категории в списке "Category" на странице отображаютсяся только товары данной категории.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    Выбрать категорию = laptops
  steps:
    - Нажимаем на список в "Category"
    - Выбираем категорию laptops
  expected-result: |
    Пользователь видит на странице только товары из выбранной категории.

- summary: |
    Пользователь должен иметь возможность фильтровать товары.
  requirement: |
    При выборе одного из Производителей на странице отображаются только товары этого производителя.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    Samsung
  steps:
    - Ставим галочку в чек-боксе напротив Samsung
  expected-result: |
    Пользователь видит на странице только товары производителя Samsung.

- summary: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре.
  requirement: |
    При переходе в карточку товара Пользователю отображается полное описание товара, название товара, цена, изображения.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    Huawei P30
  steps:
    - Кликаем по карточке товара
    - Переходим на страницу с товаром https://hexlet-products-store.vercel.app/products/5 
  expected-result: |
    Пользователь видит на странице карточки товара: название товара, полное описание товара, цену, изображения.

- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину.
  requirement: |
    При переходе в карточку товара и нажатии на кнопку "Add to cart", выбранный товар помещается в корзину Пользователя.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    MacBook Pro
  steps:
    - Кликаем по карточке товара
    - Переходим на страницу с товаром https://hexlet-products-store.vercel.app/products/6
    - Нажимаем кнопку "Add to cart"
  expected-result: |
    Пользователь видит в строке меню рядом с надписью 'Cart' цифру соответствующую количеству выбранного товара.

- summary: |
    Пользователь должен иметь возможность просматривать содержимое корзины.
  requirement: |
    При переходе в корзину, Пользователь видит товары, добавленные в эту корзину: их название, количество и общую стоимость.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    MacBook Pro
  steps:
    - Кликаем по карточке товара
    - Переходим на страницу с товаром https://hexlet-products-store.vercel.app/products/6
    - Нажимаем кнопку "Add to cart"
    - Нажимаем на "Сart"
  expected-result: |
    Пользователь переходит в корзину, в которой отображается название  добавленного товара, количество и общая стоимость.

- summary: |
    Сайт должен быть безопасным и защищать данные пользователя.
  requirement: |
    При вводе в поисковое поле скрипта сайт не обрабатывает этот скрипт.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    <script>alert('Я отправил вам скрипт! Пришлите денег, пожалуйста :(')</script>
  steps:
    - Преходим в поле ввода "Search"
    - Вводим в поле <script>alert('Я отправил вам скрипт! Пришлите денег, пожалуйста :(')</script>
    - Нажимаем ввод
  expected-result: |
    Пользователь видит страницу без товаров с надписью "Nothing found!".

- summary: |
    Сайт должен иметь мобильную версию.
  requirement: |
    Сайт должен быть адаптирован под мобильную версию.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    нет тестовых данных
  steps:
    - Открываем DevTools
    - Выбираем отображение мобильной версии
  expected-result: |
    Пользователь видит сайт с правильной версткой: вверху расположено меню, срока поиска, плитка из карточек товаров  и возможность фильтрации товары.

- summary: |
    Фотографии в карточке товара должны быть одинакового размера.
  requirement: |
    В карточке товара все фотографии должны быть одинакового размера по высоте и по ширине.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    OPPOF19
  steps:
    - Переходим в карточку товара https://hexlet-products-store.vercel.app/products/4
    - Смотрим на фотографии под основным фото
  expected-result: |
    Пользователь видит все фотографии под основным фото одинакового размера по высоте и ширине.

- summary: |
    При выборе русского языка описания товаров и названия категорий товаров должны переводиться на русский язык.
  requirement: |
    При выборе русского языка, в карточке товара все описание к товару переведены на русский язык.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    нет тестовых данных
  steps:
    - Выбираем в меню в открывающемся списке 'Language' русский язык
    - Проверяем осуществлен ли перевод описания товаров на странице
  expected-result: |
    Пользователь видит все описания товаров на русском языке.
