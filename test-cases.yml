---
- summary: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  requirement: |
    При вводе ключевого слова в поле ввода "Поиск" на странице отображся только товары? имеющие в своем названии введенное ключевое слово.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    iPhone
  steps:
    - Вводим iPhone
  expected-result: |
    Пользователь видит на странице только товары, в названии которых есть слово 'iPhone'.

- summary: |
    Пользователь должен иметь возможность искать товары по категории.
  requirement: |
    При выборе категории в списке "Категория" на странице отображся только товары данной категории.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    Выбрать категорию = laptops
  steps:
    - Выбираем категорию laptops
  expected-result: |
    Пользователь видит на странице только товары из выбранной категории.

- summary: |
    Пользователь должен иметь возможность фильтровать товары.
  requirement: |
    При выборе одного из Производителей на странице отображся только товары этого производителя.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/ 
  test-data: |
    Samsung
  steps:
    - Ставим галочку в чек-боксе напротив Samsung
  expected-result: |
    Пользователь видит на странице только товары производителя Samsung.
